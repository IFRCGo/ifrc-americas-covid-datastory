    <g id="svg21" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <text id="The-main-barriers-fo" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
            <tspan x="100" y="151">The main barriers for vaccination include distance (28%), long waiting lines </tspan>
            <tspan x="100" y="183">(27%), inconvenient opening times (18%) and inadequate services (people </tspan>
            <tspan x="100" y="215">being turned away without vaccination) (16%). In Guatemala, for instance, the </tspan>
            <tspan x="100" y="247">Red Cross underlines the historical lack of access to health services for </tspan>
            <tspan x="100" y="279">indigenous populations and migrants, which could partly explain this response </tspan>
            <tspan x="100" y="311">gap. Moreover, the study suggests that half of the migrants, refugees, and </tspan>
            <tspan x="100" y="343">asylum seekers interviewed in this study, especially the youngest ones, said that </tspan>
            <tspan x="100" y="375">vaccination centres are too far. </tspan>
        </text>
