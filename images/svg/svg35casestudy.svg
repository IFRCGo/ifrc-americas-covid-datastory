<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1505px" viewBox="0 0 1000 1505" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg35casestudy</title>
    <g id="svg35casestudy" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 621.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="806"></rect>
            <text id="The-Argentine-Red-Cr" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.4" y="94.7714286">The Argentine Red Cross (CRA) provides emergency humanitarian assistance in </tspan>
                <tspan x="41.4" y="123.571429">border areas (mainly in the provinces of Misiones and Jujuy) which, according </tspan>
                <tspan x="41.4" y="152.371429">to the needs of the people identified, includes vouchers for humanitarian </tspan>
                <tspan x="41.4" y="181.171429">transportation to destination cities, emergency food and lodging, personal </tspan>
                <tspan x="41.4" y="209.971429">hygiene kits and baby kits.</tspan>
                <tspan x="41.4" y="238.771429"></tspan>
                <tspan x="41.4" y="267.571429">Advice, guidance, and information to migrants and/or refugees in transit and </tspan>
                <tspan x="41.4" y="296.371429">destination areas regarding the requirements for access to the territory, </tspan>
                <tspan x="41.4" y="325.171429">management of the procedures for temporary settlement and obtaining a </tspan>
                <tspan x="41.4" y="353.971429">precarious refugee status.</tspan>
                <tspan x="41.4" y="382.771429"></tspan>
                <tspan x="41.4" y="411.571429">Training Workshop on Migration and Human Mobility for volunteers from the </tspan>
                <tspan x="41.4" y="440.371429">network of branches involved in the National Human Mobility Program of the </tspan>
                <tspan x="41.4" y="469.171429">Argentine Red Cross.</tspan>
                <tspan x="41.4" y="497.971429"></tspan>
                <tspan x="41.4" y="526.771429">Re-establishment of contact between family members from border points and </tspan>
                <tspan x="41.4" y="555.571429">branch connectivity points, providing the possibility of making international </tspan>
                <tspan x="41.4" y="584.371429">phone calls to report the arrival and all services associated with RFL between </tspan>
                <tspan x="41.4" y="613.171429">search requests, SALAMAT message and Internet connectivity.</tspan>
                <tspan x="41.4" y="641.971429"></tspan>
                <tspan x="41.4" y="670.771429">Assistance to migrants and/or transgender refugees and sex workers through </tspan>
                <tspan x="41.4" y="699.571429">an orientation and information point where advice is provided on access to </tspan>
                <tspan x="41.4" y="728.371429">documentation; hygiene and prevention kits accompanied by self-care </tspan>
                <tspan x="41.4" y="757.171429">messages; STD workshops and testing sessions, both HIV and COVID-19.</tspan>
            </text>
            <text id="ARGENTINA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="74.4" y="51.6307798">ARGENTINA</tspan>
            </text>
            <image id="Bitmap" x="44" y="37" width="22.5135135" height="14" xlink:href="data:image/png;base64,"></image>
            <text id="Photo-by-Argentine-R" font-family="Poppins-Bold, Poppins" font-size="11.7" font-weight="bold" fill="#FFFFFF">
                <tspan x="584.7216" y="48.0303658">Photo by Argentine Red Cross</tspan>
            </text>
