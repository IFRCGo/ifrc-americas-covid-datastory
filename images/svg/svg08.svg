        <rect id="hover_idp" fill-opacity="0" fill="#565656" x="94" y="328" width="235" height="43"></rect>
        <rect id="hover_asylum_seeker" fill-opacity="0" fill="#565656" opacity="0.796502976" x="187" y="383" width="142" height="43"></rect>
        <rect id="hover_host" fill-opacity="0" fill="#565656" x="178" y="114" width="151" height="43"></rect>
        <text id="Hover-over-labels-fo" font-family="Poppins-Italic, Poppins" font-size="13" font-style="italic" font-weight="normal" fill="#6E6E6E">
            <tspan x="148.594" y="482">Hover over labels for more </tspan>
            <tspan x="153.703" y="501">information on definitions</tspan>
        </text>
        <g id="Group-2" transform="translate(329.000000, 100.000000)">
            <g id="info_migrant" transform="translate(0.000000, 33.000000)">
                <rect id="Rectangle" stroke="#979797" fill="#FFFFFF" x="18.5" y="0.5" width="536" height="166"></rect>
                <text id="The-International-Fe" font-family="Poppins-Regular, Poppins" font-size="15" font-weight="normal" fill="#000000">
                    <tspan x="29" y="23">The International Federation of Red Cross and Red Crescent </tspan>
                    <tspan x="29" y="44">Societies’ policy on migration describes migrants as people who </tspan>
                    <tspan x="29" y="65">leave or flee their places of habitual residence to go to a new place, </tspan>
                    <tspan x="29" y="86">across international borders or within their own state, to seek better </tspan>
                    <tspan x="29" y="107">or safer perspectives. Migration can be forced or voluntary, but most </tspan>
                    <tspan x="29" y="128">of the time a combination of choices and constraints are involved, </tspan>
                    <tspan x="29" y="149">as well as the intent to live abroad for an extended period of time.</tspan>
                </text>
                <polyline id="Path-3" stroke="#979797" fill="#FFFFFF" points="19 76.203305 -1.13908882e-13 52.3666326 19 30.9342068"></polyline>
            </g>
            <g id="info_refugee" transform="translate(0.000000, 141.000000)">
                <rect id="Rectangle" stroke="#979797" fill="#FFFFFF" x="18.5" y="0.5" width="536" height="226"></rect>
                <text id="A-person-who,-owing" font-family="Poppins-Regular, Poppins" font-size="15" font-weight="normal" fill="#000000">
                    <tspan x="29" y="22">A person who, owing to a well-founded fear of persecution for </tspan>
                    <tspan x="29" y="43">reasons of race, religion, nationality, membership of a particular </tspan>
                    <tspan x="29" y="64">social group or political opinion, is outside the country of his </tspan>
                    <tspan x="29" y="85">nationality and is unable or, owing to such fear, is unwilling to avail </tspan>
                    <tspan x="29" y="106">himself of the protection of that country; or who, not having a </tspan>
                    <tspan x="29" y="127">nationality and being outside the country of his former habitual </tspan>
                    <tspan x="29" y="148">residence as a result of such events, is unable or, owing to such fear, </tspan>
                    <tspan x="29" y="169">is unwilling to return to it. Source: Adapted from Convention relating </tspan>
                    <tspan x="29" y="190">to the Status of Refugees ((adopted 28 July 1951, entered into force </tspan>
                    <tspan x="29" y="211">22 April 1954) 189 UNTS 137) Art. 1A(2).</tspan>
                </text>
                <polyline id="Path-3" stroke="#979797" fill="#FFFFFF" points="19 79.203305 -1.13908882e-13 55.3666326 19 33.9342068"></polyline>
            </g>
            <g id="info_asylum_seeker" transform="translate(0.000000, 216.000000)">
                <rect id="Rectangle" stroke="#979797" fill="#FFFFFF" x="18.5" y="0.5" width="488" height="183"></rect>
                <text id="An-individual-who-is" font-family="Poppins-Regular, Poppins" font-size="15" font-weight="normal" fill="#000000">
                    <tspan x="29" y="24">An individual who is seeking international protection. In</tspan>
                    <tspan x="29" y="45">countries with individualized procedures, an asylum seeker is</tspan>
                    <tspan x="29" y="66">someone whose claim has not yet been finally decided on by </tspan>
                    <tspan x="29" y="87">the country in which he or she has submitted it. Not every </tspan>
                    <tspan x="29" y="108">asylum seeker will ultimately be recognized as a refugee, but </tspan>
                    <tspan x="29" y="129">every recognized refugee is initially an asylum seeker.</tspan>
                </text>
                <polyline id="Path-3" stroke="#979797" fill="#FFFFFF" points="19 112.203305 -1.13908882e-13 88.3666326 19 66.9342068"></polyline>
                <text id="Source:-United-Natio" font-family="Poppins-Regular, Poppins" font-size="12" font-weight="normal" fill="#000000">
                    <tspan x="30" y="154">Source: United Nations High Commissioner for Refugees, Master Glossary of </tspan>
                    <tspan x="30" y="171">Terms (2006).</tspan>
                </text>
            </g>
            <g id="info_idp" transform="translate(0.000000, 156.000000)">
                <rect id="Rectangle" stroke="#979797" fill="#FFFFFF" x="18.5" y="0.5" width="536" height="209"></rect>
                <text id="The-definition-of-in" font-family="Poppins-Regular, Poppins" font-size="15" font-weight="normal" fill="#000000">
                    <tspan x="29" y="25">The definition of internal displacement used by the Movement is set </tspan>
                    <tspan x="29" y="46">out in the Guiding Principles on Internal Displacement, which states </tspan>
                    <tspan x="29" y="67">that “internally displaced persons are persons or groups of persons </tspan>
                    <tspan x="29" y="88">who have been forced or obliged to flee or to leave their homes or </tspan>
                    <tspan x="29" y="109">places of habitual residence, in particular as a result of or in order to </tspan>
                    <tspan x="29" y="130">avoid the effects of armed conflict, situations of generalized </tspan>
                    <tspan x="29" y="151">violence, violations of human rights or natural or human-made </tspan>
                    <tspan x="29" y="172">disasters, and who have not crossed an internationally recognized </tspan>
                    <tspan x="29" y="193">State borderlUN doc. E/CN.4/1 998/Add.2 of 11 February 1998).</tspan>
                </text>
                <polyline id="Path-3" stroke="#979797" fill="#FFFFFF" points="19 117.203305 -1.13908882e-13 93.3666326 19 71.9342068"></polyline>
            </g>
            <g id="info_host">
                <rect id="Rectangle" stroke="#979797" fill="#FFFFFF" x="18.5" y="0.5" width="458" height="57"></rect>
                <text id="A-national-or-local" font-family="Poppins-Regular, Poppins" font-size="15" font-weight="normal" fill="#000000">
                    <tspan x="28" y="23">A national or local community in which displaced persons </tspan>
                    <tspan x="28" y="44">temporarily reside.</tspan>
                </text>
                <polyline id="Path-3" stroke="#979797" fill="#FFFFFF" points="19 52.203305 -1.13908882e-13 28.3666326 19 6.93420683"></polyline>
            </g>
        </g>
        <polyline id="Path-5" stroke="#C1C1C1" points="286.04559 446.950042 295.219736 437.775896 304.393883 446.950042"></polyline>
    </g>
