        <text id="Trust-in-decision-ma" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
            <tspan x="100" y="138">Trust in decision-makers ‘to do the right thing’ was generally low before the </tspan>
            <tspan x="100" y="170">pandemic and has since decreased further for a third of the surveyed </tspan>
            <tspan x="100" y="202">population. </tspan>
        </text>
        <text id="44%-of-respondents-d" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
            <tspan x="100" y="869">44% of respondents declared their trust level in decision makers has not </tspan>
            <tspan x="100" y="901">changed since the beginning of the sanitary crisis, but 36% mentioned it has </tspan>
            <tspan x="100" y="933">decreased. </tspan>
            <tspan x="100" y="965"></tspan>
            <tspan x="100" y="997">Respondents in the nine countries report the lowest trust scores were attributed </tspan>
            <tspan x="100" y="1029">to government leaders and the highest to scientists and humanitarians. </tspan>
        </text>
        <text id="Trust-in-decision-ma" font-family="Poppins-Bold, Poppins" font-size="24" font-weight="bold" fill="#222222">
            <tspan x="100" y="58">Trust in decision-makers</tspan>
        </text>
