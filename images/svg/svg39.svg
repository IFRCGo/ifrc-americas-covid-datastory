                <tspan x="19" y="21">MAIN SOCIO-ECONOMIC IMPACTS</tspan>
            </text>
            <text id="The-main-impacts-men" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="19" y="84">The main impacts mentioned by participants noticing a change are reduced </tspan>
                <tspan x="19" y="116">income (78%), loss of job or household income (52%), increased living costs </tspan>
                <tspan x="19" y="148">(46%), inability to purchase basic necessities (food, medicine, etc.) (27%) and </tspan>
                <tspan x="19" y="180">loss of housing (19%).</tspan>
            </text>
