                    <tspan x="26" y="19">The pandemic widely affected economies and housing conditions, with the </tspan>
                    <tspan x="26" y="44">bigger toll on the most vulnerable. Indigenous respondents suffer severe socio-</tspan>
                    <tspan x="26" y="69">economic impacts.  Eighty seven percent report a reduced income, increased </tspan>
