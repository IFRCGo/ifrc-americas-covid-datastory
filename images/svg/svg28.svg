                <text id="Not-at-all" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                    <tspan x="29.9331989" y="20">Not at all</tspan>
                </text>
                <rect id="Rectangle" fill="#99A5B3" x="259.03882" y="1.76" width="21.1293169" height="21.12"></rect>
                <text id="Moderately" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                    <tspan x="288.972019" y="20">Moderately</tspan>
                </text>
                <rect id="Rectangle" fill="#FBADB2" x="142.987144" y="1.76" width="21.1293169" height="21.12"></rect>
                <text id="A-little" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                    <tspan x="174.920343" y="20">A little</tspan>
                </text>
                <rect id="Rectangle" fill="#011E41" x="417.71994" y="1.76" width="21.1293169" height="21.12"></rect>
                <text id="Very-much" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                    <tspan x="447.653138" y="20">Very much</tspan>
                </text>
            </g>
            <text id="The-surveyed-populat" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="0" y="254">The surveyed population reported moderate trust (35%) and very high trust </tspan>
                <tspan x="0" y="286">(29%) in healthcare providers in charge of COVID-19 vaccines, whereas 24% </tspan>
                <tspan x="0" y="318">reported little trust and 12% no trust at all. </tspan>
                <tspan x="0" y="350"></tspan>
                <tspan x="0" y="382">Results vary significantly by country, with respondents in Brazil having very high </tspan>
                <tspan x="0" y="414">levels of trust in the healthcare providers who would give them the COVID-19 </tspan>
                <tspan x="0" y="446">vaccine (69%), compared to Bolivia (12%), Jamaica (15%) and Guatemala (19%). </tspan>
            </text>
        </g>
