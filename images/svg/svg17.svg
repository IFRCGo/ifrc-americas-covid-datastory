<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1403px" viewBox="0 0 1000 1403" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg17</title>
    <g id="svg17" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 567.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="755"></rect>
            <text id="The-Guatemalan-Red-C" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.2" y="96.1077491">The Guatemalan Red Cross, in coordination with the Ministry of Public Health </tspan>
                <tspan x="41.2" y="124.907749">and Social Assistance and the Guatemalan Institute of Social Security, operates </tspan>
                <tspan x="41.2" y="153.707749">mobile vaccination posts to enable COVID-19 vaccination for the entire </tspan>
                <tspan x="41.2" y="182.507749">population. These posts are being mobilised in various sectors of the </tspan>
                <tspan x="41.2" y="211.307749">departments of Guatemala and Quetzaltenango, especially in places where </tspan>
                <tspan x="41.2" y="240.107749">there is  high foot traffic, to minimise the need for people to leave their </tspan>
                <tspan x="41.2" y="268.907749">workplaces or alter their daily activities to access the vaccine.</tspan>
                <tspan x="41.2" y="297.707749"></tspan>
                <tspan x="41.2" y="326.507749">Since the survey, the national society has produced new support materials for </tspan>
                <tspan x="41.2" y="355.307749">volunteers with information about the vaccine and COVID-19, audios about </tspan>
                <tspan x="41.2" y="384.107749">myths and the importance of the vaccine in local languages, and key </tspan>
                <tspan x="41.2" y="412.907749">messages developed with graphics for print media with the largest circulation </tspan>
                <tspan x="41.2" y="441.707749">in the country.</tspan>
                <tspan x="41.2" y="470.507749"></tspan>
                <tspan x="41.2" y="499.307749">Some communities are still quite unaccepting of vaccines, which makes it </tspan>
                <tspan x="41.2" y="528.107749">challenging to do direct conversations in those locations. However, the national </tspan>
                <tspan x="41.2" y="556.907749">society has worked to develop radio spots in local languages to debunk myths </tspan>
                <tspan x="41.2" y="585.707749">and demystify information around side effects of the vaccine.</tspan>
                <tspan x="41.2" y="614.507749"></tspan>
                <tspan x="41.2" y="643.307749">The survey findings were shared with the MInistry of Public Health and Social </tspan>
                <tspan x="41.2" y="672.107749">Assistance, which aided the government in developing national radio </tspan>
                <tspan x="41.2" y="700.907749">campaigns in the four main languages of Guatemala.</tspan>
            </text>
            <text id="GUATEMALA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="73.2" y="53.0241902">GUATEMALA</tspan>
            </text>
            <image id="Bitmap" x="43" y="40" width="22.5135135" height="14" xlink:href="data:image/png;base64,"></image>
            <text id="Photo-by-Guetamalan" font-family="Poppins-Bold, Poppins" font-size="11.7" font-weight="bold" fill="#FFFFFF">
