    <title>svg209</title>
    <g id="svg209" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="box" transform="translate(100.000000, 16.000000)">
            <rect id="Rectangle" stroke="#011E41" stroke-width="3" fill="#F6F9FA" x="1.5" y="34.5" width="797" height="290"></rect>
            <circle id="Oval" stroke="#011E41" stroke-width="3" fill="#F6F9FA" cx="396" cy="35" r="33.5"></circle>
            <rect id="Rectangle" fill="#F6F9FA" x="342" y="37" width="120" height="35"></rect>
            <text id="7" font-family="Poppins-Bold, Poppins" font-size="39" font-weight="bold" fill="#668490">
                <tspan x="386.0675" y="45">7</tspan>
            </text>
            <text id="Ensure-vaccination-s" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="23" y="70">Ensure vaccination strategies are community-centred and evidence driven. </tspan>
                <tspan x="23" y="102">Efforts need to be put in maintaining or improving the way communities are </tspan>
                <tspan x="23" y="134">approached and engaged. In the specific countries where trust in local </tspan>
                <tspan x="23" y="166">authorities is low, ensure to increase community engagement efforts and </tspan>
                <tspan x="23" y="198">drive the population towards reliable information and communication from </tspan>
                <tspan x="23" y="230">health care providers, humanitarian actors and scientists. Favour direct </tspan>
                <tspan x="23" y="262">contact with the trusted actors in countries such as community leaders and </tspan>
                <tspan x="23" y="294">religious leaders, etc. </tspan>
            </text>
        </g>
    </g>
</svg>