    <title>svg38casestudy</title>
    <g id="svg38casestudy" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 752.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="633"></rect>
            <text id="The-Nicaraguan-Red-C" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.4" y="94.656705">The Nicaraguan Red Cross supported several of the established vaccination </tspan>
                <tspan x="41.4" y="123.456705">centres in 2021 and partnered with the Nicaraguan Ministry of Health as part of </tspan>
                <tspan x="41.4" y="152.256705">their COVID-19 programming.</tspan>
                <tspan x="41.4" y="181.056705"></tspan>
                <tspan x="41.4" y="209.856705">Following the implementation of the survey, the Nicaraguan Red Cross </tspan>
                <tspan x="41.4" y="238.656705">developed a more dynamic awareness campaign in our social networks and </tspan>
                <tspan x="41.4" y="267.456705">through national media, particularly about prevention measures and the </tspan>
                <tspan x="41.4" y="296.256705">importance of vaccination and mental health care, since many people did not </tspan>
                <tspan x="41.4" y="325.056705">have this information. This gap was particularly noted in the departments that </tspan>
                <tspan x="41.4" y="353.856705">report the highest number of people affected by this pandemic. The national </tspan>
                <tspan x="41.4" y="382.656705">society adapted and simplified their messages, aiming to make the information </tspan>
                <tspan x="41.4" y="411.456705">more applicable to these communities.</tspan>
                <tspan x="41.4" y="440.256705"></tspan>
                <tspan x="41.4" y="469.056705">The survey findings have been shared with the Ministry of Health in Nicaragua, </tspan>
                <tspan x="41.4" y="497.856705">and the results were used to design a joint social media COVID-19 sensitization </tspan>
                <tspan x="41.4" y="526.656705">campaign. They have also organised a communication campaign on vaccine </tspan>
                <tspan x="41.4" y="555.456705">acceptance at national level including key messages translated in Miskito </tspan>
                <tspan x="41.4" y="584.256705">languageâ€‹.</tspan>
            </text>
            <text id="NICARAGUA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="73.4" y="51.6189868">NICARAGUA</tspan>
            </text>
