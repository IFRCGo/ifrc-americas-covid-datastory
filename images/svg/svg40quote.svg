<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1116px" viewBox="0 0 1000 1116" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg40quote</title>
    <g id="svg40quote" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Rectangle" fill="#011E41" x="99" y="689" width="801" height="326"></rect>
        <text id="“Last-year-I-had-cov" font-family="Poppins-Italic, Poppins" font-size="20.7" font-style="italic" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
            <tspan x="138" y="744">“Last year I had covid and for this reason I lost my job, in the </tspan>
            <tspan x="138" y="772.8">company for which I worked they decided to fire me because I was </tspan>
            <tspan x="138" y="801.6">infected with covid, I fulfilled the isolation for 21 days and even so in </tspan>
            <tspan x="138" y="830.4">the company they fired me for fear of catching it. Losing my job </tspan>
            <tspan x="138" y="859.2">affected my life, since getting a job in these times is very difficult and </tspan>
            <tspan x="138" y="888">that was the livelihood in my home. The life of a migrant is not easy </tspan>
            <tspan x="138" y="916.8">and in recent years even less.”</tspan>
        </text>
        <text id="Photo-by-Argentine-R" font-family="Poppins-Bold, Poppins" font-size="11.7" font-weight="bold" fill="#FFFFFF">
            <tspan x="682.7216" y="970">Photo by Argentine Red Cross</tspan>
        </text>
