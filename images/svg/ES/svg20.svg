<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1208px" viewBox="0 0 1000 1208" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg20</title>
    <g id="svg20" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Rectangle" fill="#668490" x="99" y="580" width="801" height="574"></rect>
        <text id="La-Cruz-Roja-Panameñ" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
            <tspan x="140" y="679">La Cruz Roja Panameña ha apoyado la campaña nacional de vacunación </tspan>
            <tspan x="140" y="707.8">desde marzo de 2021 en 286 centros de vacunación y con 450 voluntarios y </tspan>
            <tspan x="140" y="736.6">vehículos para transportar a aquellos con movilidad reducida. La Sociedad </tspan>
            <tspan x="140" y="765.4">Nacional también ofrece apoyo a los migrantes a través de proyectos e </tspan>
            <tspan x="140" y="794.2">iniciativas en el Darién, en la frontera con Colombia, donde presta atención </tspan>
            <tspan x="140" y="823">médica, ayuda humanitaria, apoyo psicosocial y otros servicios.  </tspan>
            <tspan x="140" y="851.8"></tspan>
            <tspan x="140" y="880.6">Tras la implementación de la encuesta de percepción, la Cruz Roja Panameña </tspan>
            <tspan x="140" y="909.4">actuó según las respuestas de las comunidades encuestadas. Crearon </tspan>
            <tspan x="140" y="938.2">mensajes claves sobre la aceptación de la vacuna en idiomas locales y los </tspan>
            <tspan x="140" y="967">compartieron en las redes sociales. La sociedad nacional también creó </tspan>
            <tspan x="140" y="995.8">campañas de concienciación, por ejemplo, diseñó camisetas y los distribuyó </tspan>
            <tspan x="140" y="1024.6">por el país a través de peer education network (organización no </tspan>
            <tspan x="140" y="1053.4">gubernamental de jóvenes). Los voluntarios jóvenes (de 12 a 25 años) </tspan>
            <tspan x="140" y="1082.2">participaron en días de vacunación (campaña «VACÚNATE») y en talles </tspan>
            <tspan x="140" y="1111">informativos sobre la vacuna. </tspan>
        </text>
        <text id="PANAMÁ" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
            <tspan x="173" y="636">PANAMÁ</tspan>
        </text>
        <image id="Bitmap" x="143" y="622" width="21.0382514" height="14" xlink:href="data:image/png;base64,"></image>
