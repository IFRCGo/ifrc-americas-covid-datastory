<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1403px" viewBox="0 0 1000 1403" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg17</title>
    <g id="svg17" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 567.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="755"></rect>
            <text id="La-Cruz-Roja-Guatema" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.2" y="96.1077491">La Cruz Roja Guatemalteca en colaboración con el Ministerio de Salud Pública y </tspan>
                <tspan x="41.2" y="124.907749">Asistencia Social y el Instituto Guatemalteco de Seguridad Social opera puestos  </tspan>
                <tspan x="41.2" y="153.707749">de vacunación móvil para que toda la población tenga acceso a la vacuna. </tspan>
                <tspan x="41.2" y="182.507749">Estos puestos se movilizan en varios sectores de los departamentos de </tspan>
                <tspan x="41.2" y="211.307749">Guatemala y Quetzaltenango, sobre todo en lugares donde hay mucha </tspan>
                <tspan x="41.2" y="240.107749">confluencia de personas, para evitar que las personas dejen sus puestos de </tspan>
                <tspan x="41.2" y="268.907749">trabajo o cambien sus actividades cotidianas para ponerse la vacuna. </tspan>
                <tspan x="41.2" y="297.707749"></tspan>
                <tspan x="41.2" y="326.507749">Utilizando la información de la encuesta, la Sociedad Nacional ha elaborado </tspan>
                <tspan x="41.2" y="355.307749">nuevos materiales de apoyo para los voluntarios con información sobre la </tspan>
                <tspan x="41.2" y="384.107749">vacuna y el COVID-19, audios sobre mitos y la importancia de la vacuna en </tspan>
                <tspan x="41.2" y="412.907749">idiomas locales y mensajes clave creados con gráficos para los medios </tspan>
                <tspan x="41.2" y="441.707749">impresos con más alcance en el país. </tspan>
                <tspan x="41.2" y="470.507749"></tspan>
                <tspan x="41.2" y="499.307749">Algunas comunidades siguen sin aceptar las vacunas, lo que complica </tspan>
                <tspan x="41.2" y="528.107749">mantener diálogos directos en esos sitios. Sin embargo, la Sociedad Nacional </tspan>
                <tspan x="41.2" y="556.907749">ha elaborado anuncios radiofónicos en las lenguas locales para desmentir los </tspan>
                <tspan x="41.2" y="585.707749">mitos y desmitificar la información sobre los efectos secundarios de la vacuna.</tspan>
                <tspan x="41.2" y="614.507749"></tspan>
                <tspan x="41.2" y="643.307749">Los resultados de la encuesta se compartieron con el Ministerio de Salud </tspan>
                <tspan x="41.2" y="672.107749">Pública y Asistencia Social, que ayudó al gobierno a elaborar campañas </tspan>
                <tspan x="41.2" y="700.907749">radiofónicas nacionales en los cuatro idiomas principales de Guatemala. </tspan>
            </text>
            <text id="GUATEMALA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="73.2" y="53.0241902">GUATEMALA</tspan>
            </text>
