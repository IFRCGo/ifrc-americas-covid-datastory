    <g id="svg37" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <text id="Las-5-fuentes-de-inf" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
            <tspan x="100" y="128">Las 5 fuentes de información de confianza de los encuestados son: </tspan>
            <tspan x="100" y="160">profesionales sanitarios (71 %); ministerios de salud (41 %); voluntarios de la </tspan>
            <tspan x="100" y="192">Cruz Roja (40 %); OMS y agencias de la ONU (26 %) y trabajadores sanitarios de </tspan>
            <tspan x="100" y="224">la comunidad (17 %). No hay una gran diferencia en los resultados entre </tspan>
            <tspan x="100" y="256">hombres y mujeres ni entre migrantes y residentes. Sin embargo, los </tspan>
            <tspan x="100" y="288">encuestados mayores de 60 años se fían menos de la OMS y las agencias de la </tspan>
            <tspan x="100" y="320">ONU como fuentes de información (17 % frente a un 30 % en los otros grupos de </tspan>
            <tspan x="100" y="352">edad).  </tspan>
            <tspan x="100" y="384"></tspan>
            <tspan x="100" y="416">Esta observación coincide bien con la confianza en los profesionales sanitarios: </tspan>
        </text>
