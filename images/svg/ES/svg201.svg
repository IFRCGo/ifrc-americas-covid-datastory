<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="413px" viewBox="0 0 1000 413" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg201</title>
    <g id="svg201" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="box" transform="translate(100.000000, 16.000000)">
            <rect id="Rectangle" stroke="#011E41" stroke-width="3" fill="#F6F9FA" x="1.5" y="34.5" width="797" height="346"></rect>
            <circle id="Oval" stroke="#011E41" stroke-width="3" fill="#F6F9FA" cx="396" cy="35" r="33.5"></circle>
            <rect id="Rectangle" fill="#F6F9FA" x="342" y="37" width="120" height="35"></rect>
            <text id="Hacer-uso-de-los-tra" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="22" y="68">Hacer uso de los trabajadores sanitarios de primera línea y de los </tspan>
                <tspan x="22" y="100">voluntarios como actores clave de la participación comunitaria. Dado que </tspan>
                <tspan x="22" y="132">los resultados de la encuesta muestran que los migrantes y las </tspan>
                <tspan x="22" y="164">poblaciones indígenas confían mucho en los trabajadores humanitarios, </tspan>
                <tspan x="22" y="196">los gobiernos, los socios y las Sociedades Nacionales de la Cruz Roja y la </tspan>
                <tspan x="22" y="228">Media Luna Roja deberían acelerar el involucramiento con ellos y hacer uso </tspan>
                <tspan x="22" y="260">de su voz y experiencia en los canales de comunicación. Facilitar </tspan>
                <tspan x="22" y="292">información actualizada, clara y completa sobre la evolución de la </tspan>
                <tspan x="22" y="324">pandemia en idiomas locales y a través de acciones culturalmente </tspan>
                <tspan x="22" y="356">apropiadas.</tspan>
            </text>
            <text id="1" font-family="Poppins-Bold, Poppins" font-size="39" font-weight="bold" fill="#668490">
                <tspan x="389.168" y="44">1</tspan>
            </text>
        </g>
    </g>
</svg>