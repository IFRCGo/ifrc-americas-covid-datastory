<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1456px" viewBox="0 0 1000 1456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg38casestudy</title>
    <g id="svg38casestudy" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 752.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="633"></rect>
            <text id="La-Cruz-Roja-Nicarag" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.4" y="94.656705">La Cruz Roja Nicaragüense ayudó a varios de los centros de vacunación </tspan>
                <tspan x="41.4" y="123.456705">establecidos en 2021 y se asoció con el Ministerio de Salud nicaragüense como </tspan>
                <tspan x="41.4" y="152.256705">parte del programa del COVID-19. </tspan>
                <tspan x="41.4" y="181.056705"></tspan>
                <tspan x="41.4" y="209.856705">Tras la aplicación de la encuesta, la Cruz Roja Nicaragüense desarrolló una </tspan>
                <tspan x="41.4" y="238.656705">campaña de sensibilización más dinámica en las redes sociales y en los </tspan>
                <tspan x="41.4" y="267.456705">medios nacionales, sobre todo para centrarse en las medidas de prevención, la </tspan>
                <tspan x="41.4" y="296.256705">importancia de la vacuna y la atención de la salud mental, ya que muchos no </tspan>
                <tspan x="41.4" y="325.056705">contaban con esta información. Esta brecha se observó especialmente en los </tspan>
                <tspan x="41.4" y="353.856705">departamentos que registraron un mayor número de afectados por la </tspan>
                <tspan x="41.4" y="382.656705">pandemia.  La Sociedad Nacional adaptó y simplificó los mensajes para que la </tspan>
                <tspan x="41.4" y="411.456705">información fuera más pertinente para estas comunidades. </tspan>
                <tspan x="41.4" y="440.256705"></tspan>
                <tspan x="41.4" y="469.056705">Los resultados de la encuesta se han compartido con el Ministerio de Salud </tspan>
                <tspan x="41.4" y="497.856705">nicaragüense y han servido para diseñar una campaña conjunta de </tspan>
                <tspan x="41.4" y="526.656705">sensibilización sobre el COVID-19 en las redes sociales. También se ha </tspan>
                <tspan x="41.4" y="555.456705">organizado una campaña de comunicación sobre la aceptación de la vacuna </tspan>
                <tspan x="41.4" y="584.256705">a nivel nacional que incluye mensajes clave traducidos en idioma misquito. </tspan>
            </text>
            <text id="NICARAGUA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="73.4" y="51.6189868">NICARAGUA</tspan>
            </text>
