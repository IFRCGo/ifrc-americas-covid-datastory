                    <g transform="translate(26.636968, 37.531140)" fill="#FFFFFF" font-family="Poppins-Regular, Poppins" font-size="19" font-weight="normal">
                        <text id="28%">
                            <tspan x="177.148032" y="20">28%</tspan>
                        </text>
                        <text id="34%">
                            <tspan x="428.690509" y="20">34%</tspan>
                        </text>
                        <text id="14%">
                            <tspan x="17.4000979" y="20">14%</tspan>
                        </text>
                        <text id="24%">
                            <tspan x="658.962915" y="20">24%</tspan>
                        </text>
                    </g>
                </g>
            </g>
        </g>
        <text id="Confianza" font-family="Poppins-Bold, Poppins" font-size="28" font-weight="bold" fill="#000000">
            <tspan x="121" y="36">Confianza</tspan>
        </text>
        <rect id="Rectangle" fill="#F5333F" x="100" y="12" width="13" height="30"></rect>
        <g id="main_findings" transform="translate(99.000000, 82.000000)">
            <rect id="Rectangle" fill="#F5333F" x="0" y="0" width="810" height="599" rx="20"></rect>
            <path d="M20,0 L790,0 C801.045695,-2.02906125e-15 810,8.954305 810,20 L810,48 L810,48 L0,48 L0,20 C-1.3527075e-15,8.954305 8.954305,9.13448861e-15 20,0 Z" id="Rectangle" fill="#668490"></path>
            <g id="finding" transform="translate(23.000000, 263.000000)" fill="#FFFFFF">
                <text id="La-confianza-en-la-v" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">La confianza en la vacuna y el interés por ponérsela no están necesariamente </tspan>
                    <tspan x="26" y="44">relacionados, sino más bien conectados con la situación del individuo si ha </tspan>
                    <tspan x="26" y="69">decidido seguir sin vacunarse.</tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <g id="finding" transform="translate(23.000000, 361.000000)" fill="#FFFFFF">
                <text id="Durante-la-pandemia" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">Durante la pandemia la confianza en los políticos ha disminuido un tercio.</tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <g id="finding" transform="translate(23.000000, 415.000000)" fill="#FFFFFF">
                <text id="En-general,-los-part" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">En general, los participantes confían menos en la intención de los líderes </tspan>
                    <tspan x="26" y="44">políticos y más en la de los científicos y los agentes humanitarios. </tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <g id="finding" transform="translate(23.000000, 493.000000)" fill="#FFFFFF">
                <text id="También-ha-aumentado" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">También ha aumentado el nivel de confianza en los agentes humanitarios. Los </tspan>
                    <tspan x="26" y="44">agentes humanitarios son el segundo grupo de confianza para «hacer lo </tspan>
                    <tspan x="26" y="69">correcto».</tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <g id="finding" transform="translate(23.000000, 67.000000)" fill="#FFFFFF">
                <text id="La-confianza-en-los" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">La confianza en los servicios sanitarios es alta por lo general. El nivel de </tspan>
                    <tspan x="26" y="44">confianza que los encuestados depositan en la vacuna parece estar </tspan>
                    <tspan x="26" y="69">relacionado con el nivel de confianza que depositan en los profesionales </tspan>
                    <tspan x="26" y="94">sanitarios. </tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <text id="PRINCIPALES-HALLAZGO" font-family="Poppins-Bold, Poppins" font-size="22" font-weight="bold" fill="#FFFFFF">
                <tspan x="49" y="32">PRINCIPALES HALLAZGOS</tspan>
            </text>
            <path d="M41,16.5564292 C40.9977759,12.9343747 38.3066064,10 34.9872957,10 C31.8755033,10 29.3472658,12.5863032 29.0359365,15.8894566 L16.7840784,15.8894566 C15.8033318,15.8882717 15,16.7645725 15,17.8343467 L15,31.8977017 C15,32.9699585 15.8033318,33.8438331 16.7840784,33.8438331 L29.6763882,33.8438331 C30.6593589,33.8438331 31.4649149,32.9699585 31.4649149,31.8977017 L31.4649149,21.8482567 C32.2024016,22.4324572 33.0637682,22.8365001 33.9998767,23.0057118 L34.025532,24.5319455 L33.1663895,24.8459377 L33.1663895,33.2304056 C33.1663895,33.2304056 33.9920145,34.1553992 35.0742962,34.0750533 C36.1543536,33.9959487 36.8037019,33.2328318 36.8037019,33.2328318 L36.8048398,24.8471226 L36.0026459,24.6317008 L35.9792147,23.0056553 C38.8254023,22.4848175 40.9977759,19.8060375 41,16.5564292 Z M34.9861578,21.6060905 C32.4322132,21.6060905 30.3592022,19.3447256 30.3592022,16.5551879 C30.3592022,13.7656502 32.429989,11.5079483 34.9883819,11.5079483 C37.5422748,11.5042853 39.6153375,13.7644089 39.6175616,16.5588554 C39.6153892,19.3459669 37.5467748,21.6060905 34.9861578,21.6060905 Z M28.385502,29.9881323 L18.0749646,29.9881323 L18.0749646,28.7077886 L28.385502,28.7077886 L28.385502,29.9881323 Z M28.385502,25.508058 L18.0749646,25.508058 L18.0749646,24.2252317 L28.385502,24.2252317 L28.385502,25.508058 Z M28.385502,21.029225 L18.0749646,21.029225 L18.0749646,19.7463987 L28.385502,19.7463987 L28.385502,21.029225 Z" id="Shape" fill="#FFFFFF" fill-rule="nonzero" opacity="0.727767218"></path>
            <g id="finding" transform="translate(23.000000, 189.000000)" fill="#FFFFFF">
                <text id="Los-migran-están-asu" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">Los migran están asustados por los efectos secundarios y preocupados por la </tspan>
                    <tspan x="26" y="44">seguridad de la vacuna.</tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
        </g>
        <g id="scroll_down_g" transform="translate(225.000000, 731.000000)">
            <rect id="Rectangle" fill="#FFFFFF" opacity="0.534372239" x="0" y="4" width="564" height="74"></rect>
            <g id="scroll_down" transform="translate(13.000000, 0.000000)">
                <text id="Sigue-deslizando-par" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500" fill="#000000">
                    <tspan x="0" y="19">Sigue deslizando para ver los hechos y las cifras detallados.</tspan>
                </text>
