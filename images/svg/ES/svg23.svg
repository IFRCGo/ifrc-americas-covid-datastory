    <g id="svg23" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="title-bg" fill="#F7F7F7" x="99" y="10" width="810" height="34"></rect>
        <g id="Group-2" transform="translate(99.942866, 1002.196970)">
            <g id="Group-10" transform="translate(0.057134, 0.000000)">
                <g id="legend" transform="translate(88.000000, 96.803030)">
                    <rect id="Rectangle" fill="#F5333F" x="0" y="1.76" width="21.1293169" height="21.12"></rect>
                    <text id="Nada-en-absoluto" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                        <tspan x="29.9331989" y="20">Nada en absoluto </tspan>
                    </text>
                    <rect id="Rectangle" fill="#99A5B3" x="335.03882" y="1.76" width="21.1293169" height="21.12"></rect>
                    <text id="Moderado" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                        <tspan x="364.972019" y="20">Moderado</tspan>
                    </text>
                    <rect id="Rectangle" fill="#FBADB2" x="209.987144" y="1.76" width="21.1293169" height="21.12"></rect>
                    <text id="Un-poco" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                        <tspan x="241.920343" y="20">Un poco</tspan>
                    </text>
                    <rect id="Rectangle" fill="#011E41" x="480.71994" y="1.76" width="21.1293169" height="21.12"></rect>
                    <text id="Very-much" font-family="Poppins-Regular, Poppins" font-size="18.773392" font-weight="normal" fill="#000000">
                        <tspan x="510.653138" y="20">Very much</tspan>
                    </text>
                </g>
                <text id="Los-participantes-en" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                    <tspan x="0" y="350.80303">Los participantes en la encuesta expresaron una confianza general en la </tspan>
                    <tspan x="0" y="382.80303">vacuna y en los profesionales sanitarios a cargo de ella. Sigue siendo </tspan>
                    <tspan x="0" y="414.80303">importante considerar que existen grandes diferencias entre países. Por </tspan>
                    <tspan x="0" y="446.80303">ejemplo, el 62 % de los encuestados en Brasil confiaba mucho en la vacuna </tspan>
                    <tspan x="0" y="478.80303">frente al 27 % de los encuestados en Panamá. </tspan>
                </text>
                <g id="question">
                    <text id="question-title" font-family="Poppins-Bold, Poppins" font-size="20" font-weight="bold" fill="#000000">
                        <tspan x="50" y="25.8030303">¿CUÁNTO CONFIARÍAS EN LA VACUNA SI ESTUVIERA A TU DISPOSICIÓN?</tspan>
                    </text>
                    <g id="question-icon">
                        <path d="M1.38600004,2.22727273 L21,2.22727273 C29.2842712,2.22727273 36,8.94300148 36,17.2272727 L36,24.55703 C36,32.9771635 29.1741332,39.8030303 20.7539997,39.8030303 L1.38600004,39.8030303 C0.620533353,39.8030303 3.15787237e-16,39.1824969 0,38.4170303 L0,3.61327276 C-9.37426324e-17,2.84780608 0.620533353,2.22727273 1.38600004,2.22727273 Z" id="Rectangle" fill="#3B3B3B"></path>
                        <text id="Q" font-family="Poppins-Bold, Poppins" font-size="27.72" font-weight="bold" fill="#FFFFFF">
                            <tspan x="6" y="29">Q</tspan>
                        </text>
                    </g>
                </g>
            </g>
            <g id="Group-6" transform="translate(0.000000, 169.654882)" fill-rule="nonzero">
                <g id="Group">
                    <rect id="Rectangle" fill="#FBADB2" x="112.057134" y="0" width="221.588612" height="100"></rect>
                    <rect id="Rectangle" fill="#99A5B3" x="333.645746" y="0" width="270.552715" height="100"></rect>
