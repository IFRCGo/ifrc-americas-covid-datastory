            <text id="Identificar-las-nece" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="22" y="70">Identificar las necesidades prioritarias de las familias vulnerables. Llevar a </tspan>
                <tspan x="22" y="102">cabo evaluaciones detalladas e identificar las necesidades prioritarias de </tspan>
                <tspan x="22" y="134">las familias vulnerables, es decir, aquellas que no pueden comprar </tspan>
                <tspan x="22" y="166">productos de primera necesidad, como comida y medicamentos, y </tspan>
                <tspan x="22" y="198">aquellas que han perdido la casa o el trabajo.</tspan>
