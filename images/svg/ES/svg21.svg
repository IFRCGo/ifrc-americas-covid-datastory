    <g id="svg21" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <text id="Los-obstáculos-princ" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
            <tspan x="100" y="151">Los obstáculos principales para acceder a la vacuna son: distancia (28 %); </tspan>
            <tspan x="100" y="183">largas colas de espera (27 %); horarios de apertura inoportunos (18 %) y </tspan>
            <tspan x="100" y="215">servicios inadecuados (personas mandadas a casa sin la vacuna) (16 %). Por </tspan>
            <tspan x="100" y="247">ejemplo, en Guatemala, la Cruz Roja resalta como, históricamente, siempre ha </tspan>
            <tspan x="100" y="279">sido difícil que las poblaciones indígenas y los migrantes accedan al servicio </tspan>
            <tspan x="100" y="311">sanitario, lo que podría justificar algunos de los obstáculos. Además, el estudio </tspan>
            <tspan x="100" y="343">demuestra que la mitad de los migrantes, refugiados y solicitantes de asilo </tspan>
            <tspan x="100" y="375">entrevistados, sobre todo los más jóvenes, afirma que los centros de </tspan>
            <tspan x="100" y="407">vacunación están demasiado lejos. </tspan>
        </text>
