<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1116px" viewBox="0 0 1000 1116" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg40quote</title>
    <g id="svg40quote" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Rectangle" fill="#011E41" x="99" y="689" width="801" height="326"></rect>
        <text id="«El-año-pasado-tuve" font-family="Poppins-Italic, Poppins" font-size="20.7" font-style="italic" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
            <tspan x="138" y="744">«El año pasado tuve COVID y, por esta razón, me quedé sin trabajo. </tspan>
            <tspan x="138" y="772.8">La empresa en la que trabajaba decidió despedirme porque había </tspan>
            <tspan x="138" y="801.6">cogido el COVID. Hice mis 21 días de cuarentena e, incluso así, la </tspan>
            <tspan x="138" y="830.4">empresa me despidió por miedo a coger el virus. Quedarme sin </tspan>
            <tspan x="138" y="859.2">trabajo afectó a mi vida, ya que encontrar trabajo en los tiempos </tspan>
            <tspan x="138" y="888">que corren es muy difícil y ese era el sustento en mi casa. La vida de </tspan>
            <tspan x="138" y="916.8">un migrante no es fácil y menos en los últimos años».</tspan>
        </text>
        <text id="Foto-de-la-Cruz-Roja" font-family="Poppins-Bold, Poppins" font-size="11.7" font-weight="bold" fill="#FFFFFF">
            <tspan x="680.2178" y="970">Foto de la Cruz Roja Argentina</tspan>
        </text>
