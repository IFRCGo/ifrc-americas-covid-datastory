                </g>
                <text id="9-de-cada-10-encuest" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                    <tspan x="0" y="493.330106">9 de cada 10 encuestados afirman haber recibido información adecuada y </tspan>
                    <tspan x="0" y="525.330106">suficiente sobre la pandemia del COVID-19.   </tspan>
                    <tspan x="0" y="557.330106"></tspan>
                    <tspan x="0" y="589.330106">El 93 % de los encuestados señaló que la información recibida era «útil» y dos </tspan>
                    <tspan x="0" y="621.330106">tercios de estos dijeron que era «muy útil».   </tspan>
                    <tspan x="0" y="653.330106"></tspan>
                    <tspan x="0" y="685.330106">Las personas que afirmaron no tener información suficiente o adecuada sobre </tspan>
                    <tspan x="0" y="717.330106">el COVID-19 son menores de edad (16 y 17 años) y mayores de 60 años. Los </tspan>
                    <tspan x="0" y="749.330106">participantes sin formación académica o que tan solo tienen educación </tspan>
                    <tspan x="0" y="781.330106">primaria parecían tener menos acceso a la información sobre el COVID-19 (10 % </tspan>
                    <tspan x="0" y="813.330106">por debajo de la media regional). En cambio, los encuestados con formación </tspan>
                    <tspan x="0" y="845.330106">universitaria cuentan con mejor acceso a la información. </tspan>
                </text>
            </g>
