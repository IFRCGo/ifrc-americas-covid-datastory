                        <tspan x="142.134328" y="62.5637238" font-family="Poppins-Regular, Poppins" font-weight="normal">9%</tspan>
                    </text>
                    <text id="91%" font-family="Poppins-Bold, Poppins" font-size="53" font-weight="bold" fill="#000000">
                        <tspan x="192.710576" y="261.527076">91%</tspan>
                    </text>
                    <text id="Sí" font-family="Poppins-Regular, Poppins" font-size="23" font-weight="normal" fill="#000000">
