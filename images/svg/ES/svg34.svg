            <g id="finding" transform="translate(23.000000, 248.000000)" fill="#FFFFFF">
                <text id="Los-profesionales-sa" font-family="Poppins-SemiBold, Poppins" font-size="18" font-weight="500">
                    <tspan x="26" y="19">Los profesionales sanitarios, las autoridades sanitarias y la Cruz Roja se </tspan>
                    <tspan x="26" y="44">encuentran entre las fuentes de información preferidas. Sin embargo, las </tspan>
                    <tspan x="26" y="69">fuentes de más confianza son los profesionales sanitarios (74 %), los </tspan>
                    <tspan x="26" y="94">ministerios de salud (41 %) y los voluntarios de la Cruz Roja (40 %).</tspan>
                </text>
                <rect id="Rectangle" x="0" y="8" width="12" height="12"></rect>
            </g>
            <g id="finding" transform="translate(23.000000, 67.000000)" fill="#FFFFFF">
