            <text id="3" font-family="Poppins-Bold, Poppins" font-size="39" font-weight="bold" fill="#668490">
                <tspan x="384.7025" y="45">3</tspan>
            </text>
            <text id="Los-jóvenes-y-los-ma" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="22" y="67">Los jóvenes y los mayores necesitan estrategias de involucramiento a la </tspan>
                <tspan x="22" y="99">medida. Dar información transparente y de calidad sobre el COVID-19 a </tspan>
                <tspan x="22" y="131">través de internet y de las redes sociales para los jóvenes de entre 18 y 29 </tspan>
                <tspan x="22" y="163">años; favorecer el contacto directo con personas mayores de 70 años, </tspan>
                <tspan x="22" y="195">sobre todo a través de los líderes religiosos y comunitarios, que son la </tspan>
                <tspan x="22" y="227">fuente de más confianza entre los adultos mayores.</tspan>
            </text>
        </g>
    </g>
