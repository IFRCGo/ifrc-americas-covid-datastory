<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="285px" viewBox="0 0 1000 285" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg206</title>
    <g id="svg206" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="box" transform="translate(100.000000, 16.000000)">
            <rect id="Rectangle" stroke="#60080E" stroke-width="3" fill="#FDF9FA" x="1.5" y="34.5" width="797" height="223"></rect>
            <circle id="Oval" stroke="#60080E" stroke-width="3" fill="#FEF8F9" cx="396" cy="35" r="33.5"></circle>
            <rect id="Rectangle" fill="#FEF8F9" x="342" y="37" width="120" height="35"></rect>
            <text id="5" font-family="Poppins-Bold, Poppins" font-size="39" font-weight="bold" fill="#F5333F">
                <tspan x="383.825" y="46">5</tspan>
            </text>
            <text id="Coordinarse-con-los" font-family="Poppins-Regular, Poppins" font-size="20" font-weight="normal" line-spacing="32" fill="#000000">
                <tspan x="22" y="69">Coordinarse con los socios para defender el derecho a la vacuna. Entablar </tspan>
                <tspan x="22" y="101">conversaciones con los países sobre los planes nacionales de vacunación </tspan>
                <tspan x="22" y="133">para los migrantes. Asegurar que las estrategias nacionales de vacunación </tspan>
                <tspan x="22" y="165">llegan a las zonas remotas para que todos puedan ir a los centros. Ayudar </tspan>
                <tspan x="22" y="197">a los gobiernos con las vacunas, por ejemplo, incluir autoservicios, clínicas </tspan>
                <tspan x="22" y="229">móviles y otras herramientas de fácil acceso.</tspan>
            </text>
        </g>
    </g>
</svg>