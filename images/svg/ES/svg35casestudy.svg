<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="1565px" viewBox="0 0 1000 1565" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>svg35casestudy</title>
    <g id="svg35casestudy" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(99.000000, 621.000000)">
            <rect id="Rectangle" fill="#668490" x="0" y="0" width="801" height="886"></rect>
            <text id="La-Cruz-Roja-Argenti" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="28.8" fill="#FFFFFF">
                <tspan x="41.4" y="94.7714286">La Cruz Roja Argentina (CRA) ofrece asistencia humanitaria de emergencia en </tspan>
                <tspan x="41.4" y="123.571429">las zonas fronterizas (principalmente en las provincias de Misiones y Jujuy) que, </tspan>
                <tspan x="41.4" y="152.371429">según las necesidades de las personas, incluye cupones para transporte </tspan>
                <tspan x="41.4" y="181.171429">humanitario a ciudades de destino, comida y alojamiento de emergencia, kits </tspan>
                <tspan x="41.4" y="209.971429">de higiene personal y para bebés. </tspan>
                <tspan x="41.4" y="238.771429"></tspan>
                <tspan x="41.4" y="267.571429">Ofrece a los migrantes y/o refugiados en las zonas de tránsito y destino, </tspan>
                <tspan x="41.4" y="296.371429">asesoramiento, orientación e información sobre los requisitos de acceso al </tspan>
                <tspan x="41.4" y="325.171429">territorio, la gestión de los procedimientos de asentamiento temporal y la </tspan>
                <tspan x="41.4" y="353.971429">obtención del estado de refugiado precario.</tspan>
                <tspan x="41.4" y="382.771429"></tspan>
                <tspan x="41.4" y="411.571429">Organiza talleres de formación sobre migrantes y movilidad humana para los </tspan>
                <tspan x="41.4" y="440.371429">voluntarios involucrados en el «Programa Nacional de Movilidad Humana» de la </tspan>
                <tspan x="41.4" y="469.171429">Cruz Roja Argentina.</tspan>
                <tspan x="41.4" y="497.971429"></tspan>
                <tspan x="41.4" y="526.771429"> Restablece el contacto entre los familiares desde los puntos fronterizos y los </tspan>
                <tspan x="41.4" y="555.571429">puntos de conectividad de las sucursales, mediante la posibilidad de hacer </tspan>
                <tspan x="41.4" y="584.371429">llamadas telefónicas internacionales para informar de la llegada y todos los </tspan>
                <tspan x="41.4" y="613.171429">servicios asociados al RCF (restablecimiento de contacto  familiares) entre las </tspan>
                <tspan x="41.4" y="641.971429">solicitudes de búsqueda, el mensaje «SALAMAT» (mensaje «estoy bien») y la </tspan>
                <tspan x="41.4" y="670.771429">conectividad a internet. </tspan>
                <tspan x="41.4" y="699.571429"></tspan>
                <tspan x="41.4" y="728.371429">Asistencia a los migrantes, refugiados transgénero y trabajadores sexuales a </tspan>
                <tspan x="41.4" y="757.171429">través de un punto de orientación e información donde se les asesora sobre </tspan>
                <tspan x="41.4" y="785.971429">cómo acceder a la documentación; sobre los kits de prevención e higiene con </tspan>
                <tspan x="41.4" y="814.771429">mensajes de autocuidado; sobre los talleres de ETS y las pruebas del COVID-19 </tspan>
                <tspan x="41.4" y="843.571429">y del VIH. </tspan>
            </text>
            <text id="ARGENTINA" font-family="Poppins-Bold, Poppins" font-size="19.8" font-weight="bold" fill="#FFFFFF">
                <tspan x="74.4" y="51.6307798">ARGENTINA</tspan>
            </text>
            <image id="Bitmap" x="44" y="37" width="22.5135135" height="14" xlink:href="data:image/png;base64,"></image>
